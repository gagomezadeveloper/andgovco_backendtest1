<!DOCTYPE html>
<html lang="en">
<title>gagomeza_developer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<script src="https://kit.fontawesome.com/2d7d4f91ec.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }
</style>

<body ng-app="App" ng-controller="MainController" ng-cloak>

    <div ng-if="loadingData" class="g-loader-bg">
        <div class="g-loader"></div>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-theme w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Cerrar</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Backend<br>Test</b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="#!/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a>
            <a href="#!apiswagger" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">API Swagger</a>
            <a href="#!diagramaer" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Diagrama ER</a>
            <a href="#!diagramasecuencia" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Diagrama de
                Secuencia</a>
            <a href="#!productos" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Productos</a>
            <a href="#!repositorio" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Repositorio</a>
            <a href="#!manualdespliegue" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Manual de
                despliegue</a>
            <a href="#!coleccionpostman" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Colección
                postman</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-theme w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-theme w3-margin-right" onclick="w3_open()">☰</a>
        <span>Backend Test</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px; padding-bottom: 100px;">

        <div style="margin-top:75px">
            <div class="w3-row w3-container">
                <h1 class="w3-xxxlarge w3-text-theme"><b>Tecnologías</b></h1>
            </div>
        </div>
        <div ng-view></div>

        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>                                      

        <!-- End page content -->
    </div>

    <!-- W3.CSS Container -->
    <div class="w3-bottom w3-light-grey w3-container w3-small" style="margin-top:20px;padding-right:20px">
        <p class="w3-right"><a title="power by"
                target="_blank" class="w3-hover-opacity">Gustavo Adolfo Gómez Acevedo &copy;2020</a></p>
    </div>

    <script src="/js/app/app.js"></script>
    <script src="/js/app/config.js"></script>
    <script>        
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>

</body>

</html>
